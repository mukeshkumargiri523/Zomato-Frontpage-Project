<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- zomato logo tab -->
    <link rel="icon" type="images/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="/ZomatoWebPageStyles.css" />
    <title>Zomato WebPage Clone</title>
</head>
<body>
<section class="header_section">
    <header>
        <nav class="navbar">
            <a href="#">Get the App</a>
            <div class="navbar_menu_group">
                <a href="#" class="headerlink">Inventor Relations</a>
                <a href="#" class="headerlink">Add Resturants</a>
                <a href="#" class="headerlink">Login</a>
                <a href="#" class="headerlink">Sign Up</a>
                <a href="#" class="user_icon"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </header>
    <div>
        <img src=".images/headerSectionLogo.png" alt="zomato heading logo">
        <h1>Discover the best food & drinks in Bhubaneswar</h1>
        <div>
            <input type="text" class="input" placeholder="Bhubaneswar">
            <input type="text" class="input" placeholder="Search for resturant,cuisine or a dish">
        </div>
    </div>
</section>
    
</body>
</html>
